services:
  web:
    build: .
    image: "bkoltz/project-alpha:latest"
    ports:
      - "8080:80"
    env_file:
      - ./config/environment.env
    environment:
      MYSQL_DATABASE: project_alpha
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
      # start.sh uses MYSQL_ROOT_PASSWORD to ping MySQL as root for readiness
      MYSQL_ROOT_PASSWORD: rootpass
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "php -r 'exit(@file_get_contents(\"http://127.0.0.1/\")!==false?0:1);'"]
      interval: 10s
      timeout: 5s
      start_period: 20s
      retries: 5
    restart: unless-stopped
    # make the web update changes on refresh NOTE: not for production!
    volumes:
      - ./public:/var/www/html
      - ./src:/var/www/src
      - ./src/uploads:/var/www/src/uploads
      - ./config:/var/www/config

  db:
    image: "mysql:8"
    restart: unless-stopped

    # Define root password + user + database explicitly
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: project_alpha
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword

    volumes:
      - db_data:/var/lib/mysql

    healthcheck:
      test: 
        - CMD
        - mysqladmin
        - ping
        - '-h'
        - 127.0.0.1
        - '-uroot'
        - '-p$MYSQL_ROOT_PASSWORD'
      interval: 10s
      timeout: 5s
      start_period: 40s
      retries: 10
volumes:
  db_data: {}