services:
  web:
    build: .
    image: "bkoltz/project-alpha:latest"
    ports:
      - "1627:80"
    environment:
      MYSQL_DATABASE: project_alpha
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
      MYSQL_ROOT_PASSWORD: rootpass
      APP_AUTH_DISABLED: true
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "php -r 'exit(@file_get_contents(\"http://127.0.0.1/\")!==false?0:1);'"]
      interval: 10s
      timeout: 5s
      start_period: 20s
      retries: 5
    restart: unless-stopped
    volumes:
      - ./src/uploads:/var/www/src/uploads
      - ./config:/var/www/config
  db:
    image: "mysql:8"
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: project_alpha
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test:
        - CMD-SHELL
        - mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD || exit 1
      interval: 10s
      timeout: 5s
      start_period: 40s
      retries: 10
volumes:
  db_data: {}